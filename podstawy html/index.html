<!--<Różnice pomiędzy znacznikiem semantycznym <section> a <article>
<section> sekcja jest elementem służącym do tworzenia szkieletu strony, sekcja zawiera 
tematyczną treść, może zawierać nagłówki. Nie stosuje się jej do formatowania wyglądu danej 
części strony – do tego służy <div>. Możemy za pomocą sekcji logicznie dzielić całość treści
i znaczniki <section> możemy w sobie zagnieżdżać w nieskończoność.	
<article> artykuł jak sama nazwa wskazuje służy do przechowywania treści niezależnej od całości,
która wyrwana z reszty tekstu nie traci swojego sensu.Element article jest to wyodrębniona treść, 
która może istnieć samodzielnie. Niezależny fragment tekstu, który równie dobre może zostać 
oddzielony od strony i znaleźć się w zupełnie innym kontekście.-->
<div>

</div>
